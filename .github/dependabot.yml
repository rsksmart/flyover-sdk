version: 2

updates:
  # npm - Version and Security updates
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: master
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      npm-updates:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      security:
        applies-to: security-updates
        patterns:
          - "*"

  # GitHub Actions - Version and Security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: master
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      actions-updates:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      security:
        applies-to: security-updates
        patterns:
          - "*"
